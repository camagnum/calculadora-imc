<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Calculadora de IMC</h1>
    </header>

    <main>
        <section class="genero">
            <div class="container">
                <h2>Sexo</h2>
                <ul class="genero-objetos">
                    <li>Homem</li>
                    <li>Mulher</li>
                </ul>
            </div>
        </section>

        <section class="idade">
            <div class="container">
                <h2>Insira sua idade</h2>
                <div class="input-texto">
                    <input type="text" placeholder="Ex: 25">
                    <p>anos</p>
                </div>
            </div>
        </section>

        <section class="altura">
            <div class="container">
                <h2>Insira sua altura</h2>
                <div class="input-texto">
                    <input type="text" placeholder="Ex: 160">
                    <p>cm</p>
                </div>
            </div>
        </section>

        <section class="peso">
            <div class="container">
                <h2>Insira seu peso</h2>
                <div class="input-texto">
                    <input type="text" placeholder="Ex: 65">
                    <p>kg</p>
                </div>
            </div>
        </section>

        <section class="btn">
            <div class="container">
                <button class="btnCalcular">Calcular</button>
            </div>
        </section>
    </main>
</body>
</html>
